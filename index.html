<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>순천 월드메르디앙</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<!-- 기본 Open Graph 태그 -->
<meta property="og:type" content="website">
<meta property="og:title" content="순천 월드메르디앙 분양 안내">
<meta property="og:description" content="순천역 도보권, 즉시 입주 가능한 대단지. 관심등록 시 특별 혜택 제공!">
<meta property="og:image" content="https://scworldm.netlify.app/images/og.jpg">
<meta property="og:url" content="https://scworldm.netlify.app">

</head>
<body>
  <div id="header-placeholder"></div>

  <section class="hero">
    <div class="hero-overlay">
   <div class="hero-text">순천역, 다시없을 <br>입지 프리미엄</div>
<div class="hero-subtext">순천 월드메르디앙</div>
<div class="hero-subtext" style="font-size: 1.1rem; margin-top: 0.5rem;">(6월 중 오픈예정)</div>
    </div>
  </section>

  <main>
    <h2 class="headline">관심고객 등록</h2>
<p style="text-align: center; font-size: 1.1rem; color: #555; margin-bottom: 2rem;">
  관심고객 등록하고 <strong>빠른 소식</strong>을 받아보세요.<br>
  <strong>로얄 동호 선점</strong>, <strong>우선 상담</strong> 등 다양한 혜택이 준비되어 있습니다.
</p>
    <section class="reservation-form-section">
      <form name="interest" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="interest">
        <p style="display: none;">
          <label>Don’t fill this out if you're human: <input name="bot-field"></label>
        </p>
        <div class="form-group">
          <label>1. 연락 가능하신 시간대를 알려주세요</label>
          <input type="text" name="available_time" placeholder="예: 오전 11시 ~ 1시 / 오후 6시 이후 가능" required>
        </div>
        <div class="form-group">
          <label>2. 성함</label>
          <input type="text" name="name" placeholder="이름을 입력해주세요" required>
        </div>
        <div class="form-group">
          <label>3. 연락처</label>
          <input type="tel" name="phone" placeholder="연락처를 입력해주세요 (숫자만 입력)" required>
        </div>
        <div class="form-group">
          <label>4. 문의내용</label>
          <textarea name="message" rows="4" placeholder="위치, 입지, 타입, 혜택 등 자유롭게 작성해주세요."></textarea>
        </div>
        <div class="form-submit">
          <button type="submit">제출</button>
        </div>
      </form>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    if (window.innerWidth <= 768) {
      setTimeout(() => {
        const hero = document.querySelector(".hero");
        if (hero) {
          window.scrollTo({
            top: hero.offsetHeight,
            behavior: "smooth"
          });
        }
      }, 2800);
    }
  });
</script>
<!-- 제출 완료 모달창 -->
<div id="submitModal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <p>제출이 완료되었습니다.<br />최대한 빠르게 연락드리겠습니다.</p>
    <button id="modalCloseBtn">닫기</button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const formSection = document.querySelector('.reservation-form-section');
    const form = formSection?.querySelector('form');
    const modal = document.getElementById('submitModal');
    const closeBtn = document.getElementById('modalCloseBtn');

    if (form) {
      form.addEventListener('submit', function (e) {
        e.preventDefault(); // 기본 제출 막기

        // TODO: AJAX 처리 또는 기타 작업 후 성공 시 모달 띄우기
        // 여기선 일단 즉시 모달 표시
        modal.style.display = 'flex';

        // 실제 서버 전송이 필요하면 아래처럼 작성:

        fetch(form.action, {
          method: 'POST',
          body: new FormData(form)
        }).then(() => {
          modal.style.display = 'flex';
        });

      });
    }

    closeBtn.addEventListener('click', function () {
      modal.style.display = 'none';
    });
  });
</script>


</body>
</html>
